<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- favicon -->
  <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
  
  <!-- custom style -->
  <link rel="stylesheet" href="./style.css">
  
  <!-- title -->
  <title>HTML Form Input Types</title>
</head>
<body>
  <form action="./action-page.php">
    <!-- type text -->
    <label for="name">Type Text:</label>
    <input type="text" name="name" id="name">
    
    <!-- type password -->
    <label for="password">Type Password:</label>
    <input type="password" name="password" id="password">
    
    <!-- type submit -->
    <input type="submit" value="SUBMIT">
    
    <!-- type reset -->
    <input type="reset" value="RESET">
    
    
    <!-- type radio -->
    <div>
      <p>Type Radio</p>
      <input type="radio" name="prgm_lang" id="html" value="html">
      <label for="html">HTML</label> <br>
      <input type="radio" name="prgm_lang" id="css" value="css">
      <label for="css">CSS</label> <br>
      <input type="radio" name="prgm_lang" id="js" value="js">
      <label for="js">JS</label> <br>
    </div>
    
    <!-- type checkbox -->
    <div>
      <p>Type Checkbox</p>
      <input type="checkbox" name="lang1" id="lang1" value="english">
      <label for="lang1">ENGLISH</label> <br>
      <input type="checkbox" name="lang2" id="lang2" value="bangla">
      <label for="lang2">BANGLA</label> <br>
      <input type="checkbox" name="lang3" id="lang3" value="urdu">
      <label for="lang3">URDU</label>
    </div>
    
    <!-- type button -->
    <input type="button" onclick="alert('You Just click Button')" value="BUTTON"> <br>
    
    <!-- type color -->
    <label for="favcolor">Type Color</label>
    <input type="color" name="favcolor" id="favcolor" value="#000000">
    
    <!-- type date -->
    <div>
      <label for="birth">Type Date</label>
      <input type="date" name="birth" id="birth">
      
      <label for="datemax">Type Date but Max</label>
      <input type="date" name="datemax" id="datemax" max="2007-12-31">
      
      <label for="datemin">Type Date but Min</label>
      <input type="date" name="datemin" id="datemin" min="2007-12-31">
    </div>
    
    <!-- type datetime-local -->
    <label for="datetime">Type Datetime-local</label>
    <input type="datetime-local" name="datetime" id="datetime">
    
    <!-- type email -->
    <label for="email">Type Email</label>
    <input type="email" name="email" id="email">
    
    <!-- type file -->
    <label for="file">Type File</label>
    <input type="file" name="file" id="file">
    
    <!-- type hidden -->
    <input type="hidden" name="custid" id="custid" value="3728">
    
    <!-- type month -->
    <label for="month">Type Month</label>
    <input type="month" name="month" id="month">
    
    <!-- type number -->
    <label for="number">Type Number</label>
    <input type="number" name="number" id="number" min="1" max="3" step="10" value="1">
    
    <!-- type range -->
    <label for="range">Tyep Range</label>
    <input type="range" name="range" id="range" min="1" max="100" value="50">
    
    <!-- type search -->
    <label for="search">Type Search</label>
    <input type="search" name="search" id="search">
    
    <!-- type tel -->
    <label for="phone">Type Phone</label>
    <input type="tel" name="phone" id="phone" maxlength="11">
    
    <!-- type time -->
    <label for="time">Tyep Time</label>
    <input type="time" name="time" id="time">
    
    <!-- type url -->
    <label for="link">Type Link</label>
    <input type="url" name="link" id="link">
    
    <!-- type week -->
    <label for="week">Type Week</label>
    <input type="week" name="week" id="week">
  </form>
</body>
</html>
