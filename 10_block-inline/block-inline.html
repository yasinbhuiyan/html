<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- favicon -->
  <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon" />
  
  <!-- common style -->
  <link rel="stylesheet" href="../style.css">
  
  <!-- custom style -->
  <link rel="stylesheet" href="./block-inline.css">
  
  <!-- title -->
  <title>HTML Block & Inline Elements</title>
</head>
<body>
  <!-- block-level elements -->
  <p class="border">This is a block level element p</p>
  <div class="border">This is a block level element div</div>
  
  <!-- inline elements -->
  <br>
  <span class="border">This is inline element span</span>
  <kbd class="border">This is inline element kbd</kbd>
</body>
</html>
