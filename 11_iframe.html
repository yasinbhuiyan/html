<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- favicon -->
  <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
  
  <!-- custom style -->
  <link rel="stylesheet" href="style.css">
  
  <!-- internal css -->
  <style>
  p, a{
    display: block;
    text-align: center;
    padding: 15px 0;
    margin: 0;
  }
  .iframe{
    width: 100%;
    height: 400px;
    border: 5px solid #00FF00;
  }
  </style>
  
  <!-- title -->
  <title>HTML Iframe</title>
</head>
<body>
  <!-- internal page on iframe -->
  <p>Internal Page</p>
  <iframe src="./08_table.html" title="This is iframe" class="iframe"></iframe>
  
  <!-- external page on iframe -->
  <p>External Page</p>
  <iframe src="https://en.m.wikipedia.org/wiki/Main_Page" title="This is a iframe" class="iframe"></iframe>
  
  <!-- link on iframe  -->
  <p>link on Iframe</p>
  <iframe name="link" src="./08_table.html" title="The Iframe of HTML Table" class="iframe"></iframe>
  <a href="https://en.m.wikipedia.org/wiki/Main_Page" target="link">W3 School in the Iframe</a>
</body>
</html>
