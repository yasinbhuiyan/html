<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- favicon -->
  <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
  
  <!-- custom style -->
  <link rel="stylesheet" href="style.css">
  
  <!-- internal css -->
  <style>
  .css__h1{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size: 30px;
    color: #474747
  }
  .css__p{
    font-family: courier, monospace;
    font-size: 18px;
    color: #3F3F3F
  }
  .border{
    border: 2px solid #000000;
  }
  .padding{
    padding: 20px 30px;
  }
  .margin{
    margin: 20px 30px;
  }
  </style>
  <!-- title -->
  <title>HTML CSS</title>
</head>
<body>
  <!-- style with css -->
  <h1 class="css__h1">This is a Heading</h1>
  <p class="css__p">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ratione dolorem placeat debitis velit ab, voluptate.</p>
  
  <!-- css border -->
  <p class="border">This is border outside the paragraph</p>
  
  <!-- css padding -->
  <p class="border padding">This is border outside the paragraph</p>
  
  <!-- css margin -->
  <p class="border margin">This is border outside the paragraph</p>
</body>
</html>
